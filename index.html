<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Serial Terminal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Web Serial Terminal</h1>
    <div class="controls">
      <button id="connect-btn">Connect</button>
      <button id="disconnect-btn" disabled>Disconnect</button>
      <select id="baudrate">
        <option>300</option>
        <option>1200</option>
        <option>2400</option>
        <option selected>9600</option>
        <option>19200</option>
        <option>38400</option>
        <option>57600</option>
        <option>115200</option>
      </select>
      <button id="save-config-btn">Save Config</button>
      <button id="load-config-btn">Load Config</button>
      <button id="toggle-theme-btn">Toggle Theme</button>
    </div>

    <!-- Draggable & Resizable Console Window (Grouped with Input) -->
    <div id="draggable-console">
      <div id="console-header">Console</div>
      <div id="terminal" contenteditable="false"></div>
      <div class="input-container">
        <input type="text" id="input" placeholder="Enter command..." disabled>
        <button id="send-btn" disabled>Send</button>
      </div>
    </div>

    <!-- Options & Appearance Settings -->
    <div class="options">
      <label>
        <input type="checkbox" id="append-cr">
        Append CR (/r)
      </label>
      <label>
        <input type="checkbox" id="append-lf" checked>
        Append LF (/n)
      </label>
      <label>
        <input type="checkbox" id="echo" checked>
        Echo Sent Commands
      </label>
    </div>

    <div class="appearance-settings">
      <label for="font-size-slider">
        Font Size: <span id="font-size-display">16</span>px
      </label>
      <input type="range" id="font-size-slider" min="10" max="30" value="16">
      <label for="font-color-slider">
        Font Color Hue: <span id="font-color-display">0</span>Â°
      </label>
      <input type="range" id="font-color-slider" min="0" max="360" value="0">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
